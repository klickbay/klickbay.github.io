<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Klickbay Store</title>

<style>
/* ------------- RESET ------------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}
body{background:#fff;color:#111;line-height:1.5;}
a{text-decoration:none;color:#fff;}

/* ------------ HEADER SECTION ------------- */
header{
  background:#111;
  color:white;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{font-size:28px;font-weight:700;}
nav a{
  margin-left:20px;
  font-size:15px;
  transition:0.3s;
}
nav a:hover{color:#ff9100;}

/* -------- BANNER HERO IMAGE ------- */
.hero{
  height:60vh;
  background:url('Herolmage.jpg') center/cover;
  display:flex;
  align-items:center;
  padding-left:30px;
}
.hero h2{
  font-size:40px;
  max-width:400px;
  color:white;
  text-shadow:0 2px 8px black;
}
.hero button{
  margin-top:15px;
  padding:12px 25px;
  border:none;
  background:#ff9100;
  font-weight:bold;
  cursor:pointer;
  border-radius:5px;
  font-size:16px;
}
.hero button:hover{background:#ff6000;}

/* -------- PRODUCTS GRID ------- */
.section-title{
  text-align:center;
  margin-top:50px;
  margin-bottom:30px;
  font-size:32px;
  font-weight:700;
}
.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:0 20px 50px;
}
.card{
  background:white;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  transition:0.3s;
  text-align:center;
  padding-bottom:20px;
}
.card img{
  width:100%;
  height:280px;
  object-fit:cover;
  border-radius:10px 10px 0 0;
}
.card h3{margin:10px 0;font-size:20px;}
.card p{font-size:14px;color:#333;padding:0 15px;}
.card button{
  margin-top:10px;
  padding:10px 20px;
  border:none;
  background:#111;
  color:white;
  cursor:pointer;
  border-radius:4px;
}
.card:hover{transform:translateY(-5px);}
.card button:hover{background:#444;}

/* ------- FOOTER ------- */
footer{
  background:#111;
  color:white;
  text-align:center;
  padding:20px;
  margin-top:40px;
}
</style>

</head>
<body>

<header>
  <h1>Klickbay Store</h1>
  <nav>
    <a href="#products">Products</a>
    <a href="#contact">Contact</a>
  </nav>
</header>


<div class="hero">
  <div>
    <h2>Exclusive Apparel & Perfume Store</h2>
    <button onclick="goToWhatsApp()">Shop Now</button>
  </div>
</div>


<h2 class="section-title" id="products">Products</h2>

<div class="products">

  <div class="card">
    <img src="CoupleOnBeach.jpeg">
    <h3>Luxury Ocean Fragrance</h3>
    <p>Fresh, ocean deep, long lasting.</p>
    <button onclick="goToWhatsApp()">Order Now</button>
  </div>

  <div class="card">
    <img src="PerfumeOnTowel.jpg">
    <h3>Signature Unisex Scent</h3>
    <p>Smooth, charming and classy.</p>
    <button onclick="goToWhatsApp()">Order Now</button>
  </div>

  <div class="card">
    <img src="SkateboardSneaker.jpg">
    <h3>Premium Streetwear Sneakers</h3>
    <p>Soft, durable and fashionable.</p>
    <button onclick="goToWhatsApp()">Order Now</button>
  </div>

</div>

<footer id="contact">
  <p>Â© 2025 Klickbay Store</p>
  <p>WhatsApp orders only</p>
</footer>

<script>
function goToWhatsApp(){
  window.open("https://wa.me/27700000000?text=Hi,%20I%20want%20to%20order!", "_blank");
}
</script>

</body>
</html>
